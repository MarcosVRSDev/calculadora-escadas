<div class="card">
  <a class="card-header" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample">
    <div class="card-header-top">
      <div id="stars">
        <span class="star" *ngFor="let star of arrStars">
          <i class="fas fa-star"></i>
        </span>
      </div>
      <div id="titulo" class="inter">
        {{ title }}
      </div>
    </div>
    <div class="card-header-bottom">
      <div class="item-card">
        <p class="inter-light"><strong>comprimento</strong></p>
        <p class="inter-light item-caixa"><strong>{{ length }}</strong></p>
      </div>
    </div>
  </a>
  <div class="card-body" id="collapseExample" [ngbCollapse]="isCollapsed">
    <img src="{{ imgSrc }}">
    <div class="item-card">
      <p class="inter-light">
        <strong>
          piso <br>(largura do degrau)
        </strong>
      </p>
      <p class="inter-light item-caixa"><strong>{{ floor }}</strong></p>
    </div>

    <div class="item-card">
      <p class="inter-light"><strong>número de pisos</strong></p>
      <p class="inter-light item-caixa"><strong>{{ steps }}</strong></p>
    </div>

    <div class="item-card">
      <p class="inter-light">
        <strong>
          espelho <br>(altura do degrau)
        </strong>
      </p>
      <p class="inter-light item-caixa"><strong>{{ floorHeight }}</strong></p>
    </div>

    <div class="item-card">
      <p class="inter-light"><strong>número de espelhos</strong></p>
      <p class="inter-light item-caixa"><strong>{{ mirror }}</strong></p>
    </div>
  </div>
</div>
