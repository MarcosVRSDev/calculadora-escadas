<div id="container-web" *ngIf="!mobile">
  <div class="logo">
    <a [routerLink]="['/']" class="confortaa-bold">
      escadômetro
    </a>
    <h5 class="roboto-light">
      CALCULADORA DE ESCADAS
    </h5>
  </div>

  <div class="item-titulo">
    <p class="roboto-bold item-web"><strong>OPÇÕES DE ESCADA PARA A ALTURA DE PISO A PISO</strong></p>
    <p class="inter-light item-caixa item-web"><strong>{{ stairHeight }} cm</strong></p>
  </div>

  <div class="container-cards">
    <div class="cards-group" *ngFor='let result of finalResults'>
      <app-rating-card title="{{ result.title }}" [qtStars]=result.qtStars></app-rating-card>

      <app-result-card imgSrc="{{ result.imgSrc }}" floorHeight="{{ result.floorHeight }} cm" steps="{{ result.steps }}"
        floor="{{ result.floor }} cm" [mirror]=result.mirror length="{{ result.length }} cm">
      </app-result-card>
      <p *ngIf="result.useNote" class="inter observacao-web">{{ result.note }}</p>
    </div>

  </div>
</div>

<div id="container-mobile" *ngIf="mobile">
  <div class="title">
    <div class="back-home">
      <a (click)="goToHome()">
        <i class="fas fa-arrow-left"></i>
      </a>
      <p class="inter">
        voltar para página inicial
      </p>
    </div>

    <div class="item-titulo">
      <p class="roboto-bold"><strong>PARA A ALTURA DE PISO A PISO</strong></p>
      <p class="inter-light item-caixa"><strong>{{ stairHeight }} cm</strong></p>
    </div>
    <p class="roboto-bold" style="text-align: left;"><strong>OPÇÕES DE ESCADAS</strong></p>
    <p class="inter" style="text-align: left;">
      Selecione uma das opções para detalhes e medidas da escada:
    </p>
  </div>

  <div *ngFor='let result of finalResults'>
    <app-expand-card title="{{ result.title }}" [qtStars]=result.qtStars imgSrc="{{ result.imgSrc }}"
      floorHeight="{{ result.floorHeight }} cm" steps="{{ result.steps }}" floor="{{ result.floor }} cm"
      [mirror]=result.mirror length="{{ result.length }} cm" [useNote]=result.useNote note="{{ result.note }}">
    </app-expand-card>
  </div>


</div>
