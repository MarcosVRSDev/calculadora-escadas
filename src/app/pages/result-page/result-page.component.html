<div id="container-web" *ngIf="!mobile">
  <div class="logo">
    <h1 class="confortaa-bold">
      escadômetro
    </h1>
    <h5 class="roboto-light">
      CALCULADORA DE ESCADAS
    </h5>
  </div>

  <div class="container-cards">
    <div class="cards-group">
      <app-rating-card title="Melhor de todas" qtStars=5></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax4) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax4) - 1) }}" floor="{{ floorFixed1 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax4) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax4) - 1) * floorFixed1) }} cm">
      </app-result-card>
    </div>

    <div class="cards-group">
      <app-rating-card title="Muito Boa" qtStars=4></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax1) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax1) - 1) }}" floor="{{ floorFixed2 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax1) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax1) - 1) * floorFixed2) }} cm">
      </app-result-card>
    </div>

    <div class="cards-group">
      <app-rating-card title="Boa" qtStars=3></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax2) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax2) - 1) }}" floor="{{ floorFixed2 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax2) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax2) - 1) * floorFixed2) }} cm">
      </app-result-card>
    </div>

    <div class="cards-group">
      <app-rating-card title="Boa para passos grandes" qtStars=3></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax3) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax3) - 1) }}" floor="{{ floorFixed3 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax3) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax3) - 1) * floorFixed3) }} cm">
      </app-result-card>
    </div>

    <div class="cards-group">
      <app-rating-card title="Razoável" qtStars=2></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax4) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax4) - 1) }}" floor="{{ floorFixed4 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax4) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax4) - 1) * floorFixed4) }} cm">
      </app-result-card>
    </div>

    <div class="cards-group">
      <app-rating-card title="Ruim" qtStars=1></app-rating-card>

      <app-result-card imgSrc="../../../assets/result_1.svg" floorHeight="{{ mirrorHeight(stairHeight, mirroMax4) }} cm"
        steps="{{ (mirrorNumber(stairHeight, mirroMax4) - 1) }}" floor="{{ floorFixed1 }} cm"
        mirror="{{ mirrorNumber(stairHeight, mirroMax4) }}"
        length="{{ ((mirrorNumber(stairHeight, mirroMax4) - 1) * floorFixed1) }} cm">
      </app-result-card>
    </div>

  </div>
</div>

<div id="container-mobile" *ngIf="mobile">
  <div class="title">
    <div class="back-home">
      <a (click)="goToHome()">
        <i class="fas fa-arrow-left"></i>
      </a>
      <p class="inter">
        Voltar para página inicial
      </p>
    </div>

    <div class="item-titulo">
      <p class="roboto-bold"><strong>PARA A ALTURA DE PISO A PISO</strong></p>
      <p class="inter-light item-caixa"><strong>{{ stairHeight }} cm</strong></p>
    </div>
    <p class="roboto-bold" style="text-align: left;"><strong>OPÇÕES DE ESCADAS</strong></p>
    <p class="inter" style="text-align: left;">
      Selecione uma das opções para detalhes e medidas da escada:
    </p>
  </div>
  <app-expand-card title="MELHOR DE TODAS" qtStars=5 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax1) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax1) - 1) }}"
    floor="{{ floorFixed1 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax1) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax1) - 1) * floorFixed1) }} cm" style="margin-top: 15px;">
  </app-expand-card>

  <app-expand-card title="MUITO CONFORTÁVEL" qtStars=4 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax1) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax1) - 1) }}"
    floor="{{ floorFixed2 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax1) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax1) - 1) * floorFixed2) }} cm">
  </app-expand-card>

  <app-expand-card title="CONFORTÁVEL" qtStars=3 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax2) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax2) - 1) }}"
    floor="{{ floorFixed2 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax2) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax2) - 1) * floorFixed2) }} cm">
  </app-expand-card>

  <app-expand-card title="BOA PARA PASSOS GRANDES" qtStars=3 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax3) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax3) - 1) }}"
    floor="{{ floorFixed3 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax3) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax3) - 1) * floorFixed3) }} cm">
  </app-expand-card>

  <app-expand-card title="RAZOÁVEL" qtStars=2 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax4) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax4) - 1) }}"
    floor="{{ floorFixed4 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax4) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax4) - 1) * floorFixed4) }} cm">
  </app-expand-card>

  <app-expand-card title="ÚLTIMO CASO" qtStars=1 imgSrc="../../../assets/result_1.svg"
    floorHeight="{{ mirrorHeight(stairHeight, mirroMax4) }} cm" steps="{{ (mirrorNumber(stairHeight, mirroMax4) - 1) }}"
    floor="{{ floorFixed1 }} cm" mirror="{{ mirrorNumber(stairHeight, mirroMax4) }}"
    length="{{ ((mirrorNumber(stairHeight, mirroMax4) - 1) * floorFixed1) }} cm">
  </app-expand-card>
</div>
